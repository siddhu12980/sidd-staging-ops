apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-1-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: traefik-v2-redirect-https@kubernetescrd
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - secretName: cloudflare-secret
    hosts:
    - test1.100xsidd.me
  - secretName: whoami-tls-secret
    hosts:
    - whoami.100xsidd.me
  - secretName: grafana-tls-secret
    hosts:
    - grafana.100xsidd.me
  - secretName: blogspot-tls-secret
    hosts:
    - api.blogspot.100xsidd.me
  - secretName: fast-chain-tls-secret
    hosts:
    - chain.100xsidd.me
  - secretName: analytics-ssl-secret
    hosts:
    - api.analytics.100xsidd.me

  rules:
  - host: test1.100xsidd.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-1-service
            port:
              number: 8080

  - host: whoami.100xsidd.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: whoami
            port:
              name: web

  - host: grafana.100xsidd.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-proxy
            port:
              name: http2

  - host: api.blogspot.100xsidd.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blogspot-server-service
            port:
              number: 3010

  - host: chain.100xsidd.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fast-chain-service
            port:
              number: 3005

  - host: api.analytics.100xsidd.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: github-analytics-service
            port:
              number: 8000
