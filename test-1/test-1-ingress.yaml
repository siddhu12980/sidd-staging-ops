apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: test-1-ingressroute
spec:
  entryPoints:
  - web
  routes:
  - match: PathPrefix(`/test`)
    kind: Rule
    middlewares:
    - name: test-1-stripprefix
    services:
    - name: test-1-service
      port: 8080
---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: test-1-stripprefix
spec:
  stripPrefix:
    prefixes:
    - "/test"
